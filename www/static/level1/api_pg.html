<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script lang="javascript">
        function save() {
            var x = $("#input1").val();

            $.ajax({
                cache: false,
                type: "GET",
                url: '/test/' + x,
                async: false,
                success : function(data) {
                    console.log(data);
                    $("#output1").text(data.msg);
                }
            });

            $.ajax({
                cache: false,
                type: "GET",
                url: '/retArray',
                async: false,
                success : function(data) {
                    console.log(data);
                    $("#output2").text(data);

                    $('#table1').empty();

                    $('#table1').append('<tr><td>id</td><td>msg</td></tr>');

                    var f = function(element) {
                        $('#table1').append('<tr><td>' + element.id + '</td><td>' + element.msg + '</td><td><a href="http://google.com">Link<a><td></tr>');
                    }

                    data.forEach(f);
                }
            });



        }

    </script>
</head>
<body>

    <input id="input1" type="text" value="">
    <button onclick="save();">Save</button>
    <span id="output1">output1</span>
    <p></p>
    <span id="output2">output2</span>

    <table border="1" id="table1">
    </table>


    <script src="../assets/js/jquery-1.11.2.min.js" type="text/javascript"></script>
</body>
</html>
